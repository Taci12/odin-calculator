<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="./style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculating Calculator</title>
</head>

<body>
    <header>
        <h1>Welcome to the Calculating Calculator!</h1>
    </header>
    <div class="container">
        <div class="screen"></div>
        <button class="zero-button button-styling number">0</button>
        <button class=" dot-button button-styling number">.</button>
        <button class="equals-button button-styling">=</button>
        <button class="one-button button-styling number">1</button>
        <button class="two-button button-styling number">2</button>
        <button class="three-button button-styling number">3</button>
        <button class="four-button button-styling number">4</button>
        <button class="five-button button-styling number">5</button>
        <button class="six-button button-styling number">6</button>
        <button class="seven-button button-styling number">7</button>
        <button class="eight-button button-styling number">8</button>
        <button class="nine-button button-styling number">9</button>
        <button class="add-button button-styling sign">+</button>
        <button class="subtract-button button-styling sign">-</button>
        <button class="multiply-button button-styling sign">*</button>
        <button class="divide-button button-styling sign">/</button>
        <button class="clear-button button-styling">Clear</button>
        <button class="backspace-button button-styling">
            <span class="material-symbols-outlined">
                backspace
            </span>
        </button>
        <button class="square-power-button button-styling sign">x²</button>
        <button class="square-root-button button-styling sign">√x</button>
    </div>
</body>
<script src="./script.js"></script>

</html>
