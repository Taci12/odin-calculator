<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="./style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculating Calculator</title>
</head>

<body>
    <header>
        <h1>Welcome to the Calculating Calculator!</h1>
    </header>
    <div class="container">
        <div class="screen"></div>
        <button class="zero-button button-styling number" onclick="addInDisplay('0')">0</button>
        <button class=" dot-button button-styling number" onclick="addInDisplay('.')">.</button>
        <button class="equals-button button-styling" onclick="pressedEqualsButton()">=</button>
        <button class="one-button button-styling number" onclick="addInDisplay('1')">1</button>
        <button class="two-button button-styling number" onclick="addInDisplay('2')">2</button>
        <button class="three-button button-styling number" onclick="addInDisplay('3')">3</button>
        <button class="four-button button-styling number" onclick="addInDisplay('4')">4</button>
        <button class="five-button button-styling number" onclick="addInDisplay('5')">5</button>
        <button class="six-button button-styling number" onclick="addInDisplay('6')">6</button>
        <button class="seven-button button-styling number" onclick="addInDisplay('7')">7</button>
        <button class="eight-button button-styling number" onclick="addInDisplay('8')">8</button>
        <button class="nine-button button-styling number" onclick="addInDisplay('9')">9</button>
        <button class="add-button button-styling sign" onclick="assignOperator('+')">+</button>
        <button class="subtract-button button-styling sign" onclick="assignOperator('-')">-</button>
        <button class="multiply-button button-styling sign" onclick="assignOperator('*')">*</button>
        <button class="divide-button button-styling sign" onclick="assignOperator('/')">/</button>
        <button class="clear-button button-styling" onclick="clearScreen()">Clear</button>
        <button class="backspace-button button-styling" onclick="pressedBackspaceButton()">
            <span class="material-symbols-outlined">
                backspace
            </span>
        </button>
        <button class="square-power-button button-styling sign" onclick="assignOperator('power')">x²</button>
        <button class="square-root-button button-styling sign" onclick="assignOperator('root')">√x</button>
    </div>
</body>
<script src="./script.js"></script>

</html>
